<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <title>AWTH Integrated Resort</title>

    <script type="text/javascript">
      function preventBack() { window.history.forward(); }
      setTimeout("preventBack()", 0);
      window.onunload = function () { null };
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="jumbotron sticky-top">
        <div class="container">
          <div class="row">
            <img class="pagelogo" src="images/logowtexth1.png" />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-xl-2"></div>
        <div class="col-lg-8">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="w-100" src="/images/ad_member.png" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="w-100 d-block" src="/images/ad_IR.png" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="w-100 d-block" src="/images/ad_jackpot.png" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="w-100 d-block" src="/images/ad_NDDraw.png" alt="Third slide">
              </div>
         
              <div class="carousel-item">
                <img class="w-100 d-block" src="/images/ad_Shopping.png" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-xl-2"></div>
        <div class="col-lg-4 col-xl-4">
          <div class="btn">
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm"><img class="img-fluid" src="images/btn-signup.png"></a>
          </div>
        </div>
        <div class="col-lg-4 col-xl-4">
          <div class="btn">
            <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm"><img class="img-fluid" src="images/btn-login.png"></a>
          </div>
        </div>
      </div>
    </div>
    <!-- modal login -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="defaultForm-email" class="form-control validate" autocomplete="off">
              <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control validate" name="pass" autocomplete="off">
              <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
              <p id="errorMsg"></p>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center" id="btn-ModalLogin">
            <button class="btn btn-default">Login</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal signup -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="orangeForm-name" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="orangeForm-email" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-lock prefix grey-text"></i>
              <input type="password" id="orangeForm-pass" class="form-control validate">
              <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-deep-orange">Sign up</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal profile status -->
    <div class="modal fade bd-example-modal-xl" id="modalProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h3 class="modal-title w-100 font-weight-bold" id="memberName"></h3>
            <h4 class="modal-title w-100 font-weight-bold" id="memberStatus"></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <div class="container-fluid">
              <div class="row border-bottom" >
                <div class="col-md-3 col-lg-3" style="padding:0">
                  <div class="modal-btn">
                    <button class="btn btn-default"><img class="img-fluid" src="/images/btn-editprofile1.png " ></button>
                    <p id="editProfileMsg"></p>
                  </div>
                </div>
                <div class="col-md-3 col-lg-3" style="padding:0">
                  <div class="modal-btn">
                    <button class="btn btn-default"><img class="img-fluid" src="/images/btn-pool1.png "/></button>
                    <p id="poolMsg"></p>
                  </div>
                </div>
                <div class="col-md-3 col-lg-3" style="padding:0">
                  <div class="modal-btn">
                    <button class="btn btn-default" id="draw-btn"><img class="img-fluid" src="/images/btn-NDMegaDraw1.png"/></button>
                    <p id="drawMsg"></p>
                  </div>
                </div>
                <div class="col-md-3 col-lg-3" style="padding:0">
                  <div class="modal-btn">
                    <button class="btn btn-default" id="game-btn"><img class="img-fluid" src="/images/btn-jackpot.png"/></button>
                    <p id="gameMsg"></p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-center">
                  <h3 id="msgDisplay"></h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div class ="col text-center" id="gameTable">

              </div>
            </div>
            
          </div>
          
          <!-- <div class="modal-footer d-flex justify-content-center" id="btn-ModalLogin">
            <button class="btn btn-default">Login</button>
          </div> -->
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

   <!-- Optional JavaScript -->
   <script src = "app.js" type = "text/javascript"></script>
  </body>
</html>
